apiVersion: v1
kind: Service
metadata:
  name: idconfop
  namespace: {{ .Release.Namespace }}
  labels:
    app: oda-controller #link service to Pod and not individual container
    {{- include "controller.labels" . | nindent 4 }}
spec:
  ports:
  - port: 5000
    targetPort: idconfop
    name: idconfop
  type: NodePort
  selector:
    app: oda-controller
